<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <link rel="stylesheet" href="Todo-li.css" />
</head>

<body>
    <header>
        <div class="main_heading">
            <h1>Todo-List</h1>
        </div>
    </header>

    <form class="todoform">
        <input type="text" placeholder="Add a new Task here" class="todo-input" required />
        <div class="abc">
            <button class="todo-button" type="submit">
      <i class="fas fa-plus-square"></i>
    </button>
            <div class="select">
                <select name="todos" class="filter-todo ">
        <option value="all">All</option>
        <option value="completed">Completed_task</option>
        <option value="incomplete">Incomplete_task</option>
      </select>
            </div>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <button class="delete-all" onclick="show_alert()">Delete All Task</button>

    <div class="confirmation_box hide " id="confirmation_box">
        <div class="optbox_header">
            <i class="fas fa-times" onclick="goback()"></i>
        </div>
        <p>Are you want to delete all task?</p>
        <div class="option_box">
            <div class="delete" onclick="deleteAll();">Yes</div>
            <div class="goback" onclick="goback()">No</div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
